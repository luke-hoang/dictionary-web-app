<!DOCTYPE html>
<html lang="en" theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/functions.js" defer></script>
  <script src="./scripts/main.js" defer></script>
  <title>Frontend Mentor | Dictionary web app</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <img src="./assets/images/logo.svg" alt="logo" id="logo">
      <select id="font-menu">
        <option value="sans-serif">Sans Serif</option>
        <option value="Serif">Serif</option>
        <option value="Mono">Mono</option>
      </select>
      <div id="vertical-bar"></div>
      <label for="dark-theme" id="theme-switch">
        <input type="checkbox" id="dark-theme">
        <span id="slider"></span>
      </label>
      <img src="./assets/images/icon-moon.svg" alt="">
    </header>

    <form id="search-form">
      <input type="text" id="search-input" maxlength="50" placeholder="Search for any word...">
      <input type="image" id="search-icon" src="./assets/images/icon-search.svg">
    </form>
    
    <main></main>
  </div>
</body>

</html>
